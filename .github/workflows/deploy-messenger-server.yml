name: Build & Deploy C++ Messenger Server to Raspberry Pi

on:
  push:
    branches: [master]
    paths:
      - '**.cpp'
      - '**.h'
      - 'CMakeLists.txt'
      - 'Dockerfile'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push ARM64 image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          platforms: linux/arm64
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USER }}/messenger-server:latest
          cache-from: type=registry,ref=docker.io/${{ secrets.DOCKERHUB_USER }}/messenger-server:cache
          cache-to:   type=registry,ref=docker.io/${{ secrets.DOCKERHUB_USER }}/messenger-server:cache,mode=max

  deploy-to-pi:
    name: SSH → Pull & Restart on Raspberry Pi
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: SSH into Pi → pull new image + restart
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.PI_DEPLOY_HOST }}
          port: ${{ secrets.PI_DEPLOY_PORT }}
          username: deploy
          key: ${{ secrets.PI_DEPLOY_SSH_KEY }}
          script: |
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login docker.io \
              --username ${{ secrets.DOCKERHUB_USER }} --password-stdin

            docker pull docker.io/${{ secrets.DOCKERHUB_USER }}/messenger-server:latest

            if docker ps -a --format '{{.Names}}' | grep -q '^messenger-server$'; then
              docker stop messenger-server
              docker rm messenger-server
            fi

            docker run -d \
              --name messenger-server \
              -p 8080:8080 \
              docker.io/${{ secrets.DOCKERHUB_USER }}/messenger-server:latest
